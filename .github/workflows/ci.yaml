jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Установка Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Установка зависимостей
        run: npm install

      - name: Запуск тестов
        run: npm test
